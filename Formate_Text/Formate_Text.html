<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f7;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        textarea {
            width: 100%;
            height: 200px;
            max-height: 400px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 16px;
            overflow-y: auto;
        }
        .toolbar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 64%, rgba(252,176,69,1) 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin: 5px;
        }
        button:hover {
            transform: scale(1.05);
        }
        .active {
            background: #333;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f0f0f0;
            text-align: left;
            font-size: 16px;
            font-weight: 500;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Text Formatter</h2>
        <textarea id="inputText" placeholder="Enter unformatted text..."></textarea><br>
        
        <div class="toolbar">
            <button onclick="toggleStyle('bold')"><b>B</b></button>
            <button onclick="toggleStyle('italic')"><i>I</i></button>
            <button onclick="toggleStyle('underline')"><u>U</u></button>
            <button onclick="toggleList('bullet')">‚Ä¢ Bullet</button>
            <button onclick="toggleList('number')">1. Number</button>
        </div>

        <div class="toolbar">
            <button onclick="setAlignment('left')">‚¨Ö Left</button>
            <button onclick="setAlignment('center')">‚¨ú Center</button>
            <button onclick="setAlignment('right')">‚û° Right</button>
            <button onclick="setAlignment('justify')">üìè Justify</button>
        </div>

        <button onclick="formatText()">‚ú® Format Text</button>
        <button onclick="saveText()">üíæ Save Text</button>

        <div id="output"></div>
    </div>
    
    <script>
        let isBold = false, isItalic = false, isUnderline = false, listType = '';

        function toggleStyle(style) {
            if (style === 'bold') isBold = !isBold;
            if (style === 'italic') isItalic = !isItalic;
            if (style === 'underline') isUnderline = !isUnderline;
        }

        function toggleList(type) {
            if (listType === type) {
                listType = ''; 
            } else {
                listType = type;
            }
        }

        function formatText() {
            let input = document.getElementById("inputText").value;
            let lines = input.split('\n');
            let formattedText = "";
            let listTag = listType === 'bullet' ? 'ul' : 'ol';
            let openList = false;

            lines.forEach(line => {
                line = line.trim();
                let styledText = line;

                if (isBold) styledText = `<b>${styledText}</b>`;
                if (isItalic) styledText = `<i>${styledText}</i>`;
                if (isUnderline) styledText = `<u>${styledText}</u>`;

                if (line.endsWith(':')) {
                    if (openList) {
                        formattedText += `</${listTag}>`;
                        openList = false;
                    }
                    formattedText += `<strong>${styledText}</strong>`;
                } else if (line !== "") {
                    if (!openList) {
                        formattedText += `<${listTag}>`;
                        openList = true;
                    }
                    formattedText += `<li>${styledText}</li>`;
                }
            });

            if (openList) {
                formattedText += `</${listTag}>`;
            }

            document.getElementById("output").innerHTML = formattedText;
        }

        function saveText() {
            let textToSave = document.getElementById("output").innerHTML;
            let blob = new Blob([textToSave], { type: "text/html" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "formatted_text.html";
            a.click();
        }

        function setAlignment(alignType) {
            document.getElementById("output").style.textAlign = alignType;
        }
    </script>
</body>
</html>
