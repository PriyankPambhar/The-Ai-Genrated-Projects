<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f7;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        textarea {
            width: 100%;
            height: 200px; /* Increased height */
            max-height: 400px; /* Added max height */
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical; /* Allow vertical resize */
            font-size: 16px;
            overflow-y: auto; /* Enable vertical scrolling */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 64%, rgba(252,176,69,1) 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin: 5px;
        }
        button:hover {
            transform: scale(1.05);
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f0f0f0;
            white-space: pre-line;
            text-align: left;
            font-size: 16px;
            font-weight: 500;
            max-height: 300px; /* Added max height */
            overflow-y: auto; /* Enable scrolling */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù <font>Text Formatter</font> </h2>
        <textarea id="inputText" placeholder="Enter unformatted text..."></textarea><br>
        <button onclick="formatText()">‚ú® Format Text</button>
        <button onclick="saveText()">üíæ Save Text</button>
        <div id="output"></div>
    </div>
    
    <script>
        function formatText() {
            let input = document.getElementById("inputText").value;
            let lines = input.split('\n');
            let formattedText = "";
            
            lines.forEach(line => {
                line = line.trim();
                if (line.endsWith(':')) {
                    formattedText += `\n<strong>${line}</strong>\n`;
                } else if (line !== "") {
                    formattedText += `‚Ä¢ ${line}\n`;
                }
            });
            
            document.getElementById("output").innerHTML = formattedText.replace(/\n/g, "<br>");
        }
        
        function saveText() {
            let textToSave = document.getElementById("output").innerText;
            let blob = new Blob([textToSave], { type: "text/plain" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "formatted_text.txt";
            a.click();
        }
    </script>
</body>
</html>
